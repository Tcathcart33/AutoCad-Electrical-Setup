<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoCAD Electrical Documentations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h1>Login to Access Documents</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
        <p id="error-message" style="color:red;"></p>
    </form>
</div>

<!-- Hidden document container, only shown after login -->
<div class="container" id="document-container" style="display:none;">
    <h1>AutoCAD Electrical Documentations</h1>
    <p>Click the links below to view or download the associated PDF or DOCX files:</p>
    <ul id="file-list"></ul>
</div>

<script>
    // Hardcoded username and password (you can change these)
    const validUsername = "1";  // Change this to your desired username
    const validPassword = "1";  // Change this to your desired password

    // File list for documentation links
    const files = [
        { name: "AutoCAD Electrical Project Creation Directions", url: "files/AUTOCAD_ELECTRICAL_PROJECT_CREATION_DIRECTIONS.pdf", type: "PDF" },
        { name: "Technical Specifications", url: "files/technical_specs.docx", type: "DOCX" },
        { name: "User Guide", url: "files/user_guide.pdf", type: "PDF" },
        { name: "Engineering Report", url: "files/engineering_report.docx", type: "DOCX" }
    ];

    // Function to handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if the username and password are correct
        if (username === validUsername && password === validPassword) {
            document.querySelector('.login-container').style.display = 'none'; // Hide login form
            document.getElementById('document-container').style.display = 'block'; // Show document list

            // Create file links dynamically
            const fileList = document.getElementById('file-list');
            files.forEach((file, index) => {
                let listItem = document.createElement('li');
                let link = document.createElement('a');
                link.href = file.url;
                link.textContent = `${file.name} (${file.type})`;
                link.target = "_blank"; // Opens the link in a new tab

                // Add an automatic click to open the first file
                if (index === 0) {
                    link.click(); // Automatically open the first file
                }

                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        } else {
            // Display error message if login fails
            document.getElementById('error-message').textContent = "Invalid username or password.";
        }
    });
</script>

</body>
</html>
